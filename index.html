<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <hr>
    <h3 id="player">Player 1, make your move</h3>
    <div class="box">
        <div class="board">
            <table>
                <tr>
                    <td class="0" id="top-left" onclick="displayController.getMark()"></td>
                    <td class="1" id="top-center" onclick="displayController.getMark()"></td>
                    <td class="2" id="top-right" onclick="displayController.getMark()"></td>
                </tr>
                <tr>
                    <td class="3" id="center-left" onclick="displayController.getMark()"></td>
                    <td class="4" id="center-center" onclick="displayController.getMark()"></td>
                    <td class="5" id="center-right" onclick="displayController.getMark()"></td>
                </tr>
                <tr>
                    <td class="6" id="bottom-left" onclick="displayController.getMark()"></td>
                    <td class="7" id="bottom-center" onclick="displayController.getMark()"></td>
                    <td class="8" id="bottom-right" onclick="displayController.getMark()"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
