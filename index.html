<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <hr>
    <h3>Player 1(X), make your move</h3>
    <div class="box">
        <div class="board">
            <table>
                <tr>
                    <td id="top-left" onclick="displayController.displayBoard()"></td>
                    <td id="top-center" onclick="displayController.displayBoard()"></td>
                    <td id="top-right" onclick="displayController.displayBoard()"></td>
                </tr>
                <tr>
                    <td id="center-left" onclick="displayController.displayBoard()"></td>
                    <td id="center-center" onclick="displayController.displayBoard()"></td>
                    <td id="center-right" onclick="displayController.displayBoard()"></td>
                </tr>
                <tr>
                    <td id="bottom-left" onclick="displayController.displayBoard()"></td>
                    <td id="bottom-center" onclick="displayController.displayBoard()"></td>
                    <td id="bottom-right" onclick="displayController.displayBoard()"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
